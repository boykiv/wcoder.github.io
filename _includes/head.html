<head>
	<meta charset="utf-8">
	{% if jekyll.environment == "production" %}
	<script type="text/javascript">
	"{{ site.enforce_ssl }}"==window.location.host&&"https:"!=window.location.protocol&&(window.location.protocol="https");
	</script>
	{% endif %}
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="{{ site.author }}">
	
	<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:locale" content="ru_RU" />
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@{{ site.twitter_username }}" />
	<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
	
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	{% if jekyll.environment == "production" %}
	<link rel="stylesheet" href="//{{ site.enforce_ssl }}/css/main.css">
	<link rel="stylesheet" href="//{{ site.enforce_ssl }}/css/github.min.css">
	{% else %}
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/github.min.css">
	{% endif %}
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "atom.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
