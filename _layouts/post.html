---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d.%m.%Y в %H:%M" }}</time>
		</p>
	</header>

	<div class="post-content" itemprop="articleBody">
		{{ content }}
	
		{% if page.tags[0] != nil %}
		<p>Теги: {% for tag in page.tags %}<mark>{{tag}}</mark>&nbsp;{% endfor %}</p>
		{% endif %}
	</div>

</article>
